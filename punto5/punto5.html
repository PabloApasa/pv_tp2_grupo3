<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simulador de Salario Mensual</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="calculator-icon">üí∞</div>
            <h1 class="title">Simulador de Salario</h1>
            <p class="subtitle">Calcula tu salario mensual con bonificaciones</p>
        </header>

        <form id="salaryForm" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" />
                <small class="error" id="nombreError">Por favor ingresa tu nombre</small>
            </div>

            <div class="form-group">
                <label for="horas">Horas trabajadas al mes</label>
                <input type="number" id="horas" placeholder="Ej: 160" min="0" step="0.5" />
                <small class="error" id="horasError">Por favor ingresa horas v√°lidas</small>
            </div>

            <div class="form-group">
                <label for="pagoHora">Pago por hora ($)</label>
                <input type="number" id="pagoHora" placeholder="Ej: 15.50" min="0" step="0.01" />
                <small class="error" id="pagoError">Por favor ingresa un pago v√°lido</small>
            </div>

            <button type="submit" class="calculate-btn" id="calcularBtn">Calcular Salario</button>
        </form>

        <section class="result-container" id="resultado" aria-live="polite" hidden>
            <h2 class="result-title">Resultado del c√°lculo</h2>
            <div class="result-item">
                <span class="result-label">Nombre:</span>
                <span class="result-value" id="resultNombre"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Horas trabajadas:</span>
                <span class="result-value" id="resultHorasNormales"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Pago normal:</span>
                <span class="result-value" id="resultPagoNormal"></span>
            </div>
            <div class="result-item" id="bonusContainer" hidden>
                <span class="result-label bonus-label">Bono (20%):</span>
                <span class="result-value bonus" id="resultBono"></span>
            </div>
            <div class="result-item total-row">
                <span class="result-label total-label">Salario total:</span>
                <span class="result-value " id="resultTotal"></span>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
